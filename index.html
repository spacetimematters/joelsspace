<style>
    body {
        background-color: black;
        color: #2a892a;
        font-family: 'Inconsolata', monospace;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        margin: 0;
        font-size: 11px; /* Base font size for the rest of the text */
    }

    .demo-box {
        border: 2px solid #2a892a;
        font-size: inherit;
        width: 400px;
        height: 300px;
        text-align: left;
        background-color: black;
        overflow-y: auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        margin-top: 20px;
        margin-left: 20px;
        padding: 10px;
    }

    #header {
        font-size: inherit;
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        animation: typing 2s steps(30, end), blink-caret 0.75s step-end infinite;
    }

    #outputArea {
        margin-bottom: 0;
    }

    #demoText {
        background-color: black;
        color: #2a892a;
        border: none;
        width: 100%;
        padding: 0;
        outline: none;
        font-weight: 200;
        resize: none;
        overflow: hidden;
        caret-color: #2a892a;
        font-size: 16px; /* Set font size to 16px to prevent zoom */
        transform: scale(0.69); /* Scale down to visually resemble 11px text */
        transform-origin: left; /* Ensure scaling happens from the left */
    }

    #demoText:focus {
        outline: none;
    }

    @keyframes typing {
        from { width: 0; }
        to { width: 100%; }
    }

    @keyframes blink-caret {
        from, to { border-right-color: transparent; }
        50% { border-right-color: #2a892a; }
    }
</style>
