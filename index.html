<style>
    body {
        background-color: black; /* Set the background color to black */
        background-image: url('background.png'); /* Background image */
        background-size: contain; /* Scale the background image to fit the viewport */
        background-position: center; /* Center the background image */
        background-size: contain;
        background-repeat: no-repeat; /* Prevent the background image from repeating */
        color: #2a892a;
        font-family: 'Inconsolata', monospace;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        margin: 0;
        font-size: 11px; /* All text size set to 11px */
    }
        .demo-box {
            border: 2px solid #2a892a;
            font-size: inherit;
            width: 400px;
            height: 300px;
            text-align: left;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for better readability */
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            margin-left: 20px;
            padding: 10px;
        }

        #header {
            font-size: inherit;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 2s steps(30, end), blink-caret 0.75s step-end infinite;
        }

        #subheader {
            font-size: inherit;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
        }

        #outputArea {
            margin-bottom: 0;
        }

        #demoText {
            background-color: black;
            color: #2a892a;
            border: none;
            width: 100%;
            padding: 0;
            outline: none;
            font-weight: 200;
            resize: none;
            overflow: hidden;
            caret-color: #2a892a;
            font-size: 16px; /* Set font size to 16px to prevent zoom on mobile */
            transform: scale(0.69); /* Scale down to visually resemble 11px */
            transform-origin: left; /* Ensure scaling happens from the left */
        }

        #demoText:focus {
            outline: none;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-right-color: transparent; }
            50% { border-right-color: #2a892a; }
        }
    </style>
</head>
<body>

<div class="demo-box">
    <div id="header">LullSoft Version 1.0.61</div>
    <div id="subheader"></div> <!-- Keep subheader empty initially -->
    <div id="outputArea"></div>
    <div id="demoText" contenteditable="true" onkeydown="handleKey(event)" oninput="adjustHeight()"></div>
</div>

<script>
    const loadingText = "LOADING";
    const outputArea = document.getElementById("outputArea");
    const demoText = document.getElementById("demoText");
    const subheader = document.getElementById("subheader");
    const audio = new Audio();
    const startupAudio = new Audio("startup.wav"); // Startup audio file
    const backgroundAudio = new Audio("hard_drive.wav"); // Background audio file

    backgroundAudio.volume = 0.1; // Play the background music quietly
    backgroundAudio.loop = true; // Loop the background music
    let isLoading = true;

    // Function to fade out background audio after 10 seconds
    function fadeOutAudio(audio) {
        let fadeInterval = setInterval(() => {
            if (audio.volume > 0.01) {
                audio.volume -= 0.01; // Gradually reduce volume
            } else {
                clearInterval(fadeInterval);
                audio.pause(); // Stop audio when volume reaches zero
            }
        }, 100); // Decrease volume every 100ms
    }

    function loadingAnimation() {
        let dots = "";
        let dotCount = 0;
        const interval = setInterval(() => {
            if (dotCount < 3) {
                dots += ".";
                dotCount++;
            } else {
                dots = "";
                dotCount = 0;
            }
            outputArea.textContent = `${loadingText}${dots}`; // Display loading message
        }, 500);

        setTimeout(() => {
            clearInterval(interval);
            outputArea.textContent = ""; 
            displaySuccessMessage(); 
        }, 3000);
    }

    function displaySuccessMessage() {
        outputArea.textContent = "Success!"; // Display success message
        isLoading = false;
        addPrompt();
        startupAudio.play(); // Play startup sound effect
        startupAudio.addEventListener('ended', function() {
            backgroundAudio.play(); // Start playing background audio after startup audio ends
        });
        setTimeout(() => fadeOutAudio(backgroundAudio), 10000); // Trigger fade out after 10 seconds
        typeSubheader(); // Start typing the subheader after success message
    }

    function typeSubheader() {
        const text = "Created by joel";
        let index = 0;
        subheader.textContent = ""; // Clear the subheader

        const typingInterval = setInterval(() => {
            if (index < text.length) {
                subheader.textContent += text.charAt(index); // Add one character at a time
                index++;
            } else {
                clearInterval(typingInterval); // Clear interval when done typing
            }
        }, 100); // Typing speed
    }

    function addPrompt() {
        outputArea.textContent += ""; // Placeholder for prompt
        placeCaretAtEnd(demoText);
    }

    function placeCaretAtEnd(el) {
        el.focus();
        const range = document.createRange();
        range.selectNodeContents(el);
        range.collapse(false);
        const sel = window.getSelection();
        sel.removeAllRanges();
        sel.addRange(range);
    }

    function handleKey(event) {
        if (isLoading) {
            event.preventDefault();
            return;
        }

        if (event.key === 'Enter') {
            event.preventDefault();
            const command = demoText.textContent.trim();

            if (command) { // Check if command is not empty
                outputArea.textContent = command; // Show the command typed

                // Check for recognized commands
                if (command.startsWith("play")) {
                    const songName = command.split(" ").slice(1).join(" "); // Extract song name if provided

                    if (songName === "") { // Resume command
                        audio.play().then(() => {
                            outputArea.textContent = "Resumed: swiffle"; // Display resume message
                        }).catch(error => {
                            outputArea.textContent = "Error resuming audio"; // Error message if resume fails
                        });
                    } else {
                        selectSong(songName); // Play selected song
                    }
                } else if (command.startsWith("select ")) {
                    const songName = command.slice(7); // Extract the song name
                    selectSong(songName); // Play selected song
                } else if (command === "pause") {
                    audio.pause();
                    outputArea.textContent = "Paused: " + audio.src.split("/").pop(); // Display pause message
                } else if (command === "songlist") { // Check for songlist command
                    outputArea.textContent = "Available songs: home, ohwell, cemetery, uncomfortable, ambience"; // List songs
                } else if (command !== "play") { // Only display error for unknown commands
                    outputArea.textContent = `'${command}' is not recognized as an internal or external command, operable program.`; // Display command error
                }

                demoText.textContent = ""; // Clear the input box
                addPrompt(); // Add a new prompt line after processing the command
            }
        }
    }

    function selectSong(songName) {
        const validSongs = ["swiffle", "home", "ohwell", "cemetery", "uncomfortable", "ambience"];
        if (validSongs.includes(songName)) {
            audio.src = songName + ".mp3"; // Set the selected audio source
            audio.play().then(() => {
                outputArea.textContent = "Playing: " + songName; // Display play message
                backgroundAudio.pause(); // Pause the background music
            }).catch(error => {
                outputArea.textContent = "Error playing audio"; // Error message if play fails
            });
        } else {
            outputArea.textContent = "Please specify a valid song name."; // Prompt for valid song name
        }
    }

    function adjustHeight() {
        demoText.style.height = 'auto';
        demoText.style.height = demoText.scrollHeight + 'px';
    }

    loadingAnimation();
</script>
